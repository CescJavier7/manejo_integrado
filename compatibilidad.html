<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compatibilidad de Ingredientes Activos</title>
    <link rel="stylesheet" href="stylesc.css">


</head>
<body>
    <div class="container">

        <h1>Compatibilidad de Ingredientes Activos</h1>
        <input type="text" id="search" placeholder="Busca un producto...">
        <div id="suggestions" class="suggestions"></div>
        <div id="selected-products">
            <div id="product1" class="product-slot">Producto 1</div>
            <div id="product2" class="product-slot">Producto 2</div>
        </div>
        <button id="compare-btn">Comparar</button>
        <button id="refresh-btn">Refrescar</button>
    
        <div id="result"></div>
        <button id="show-info-btn" style="display: none;">Mostrar Información</button>
    
        <!-- Modal -->
        <div id="info-modal">
            <div class="modal-content">
                <!-- El contenido de la ventana modal se agregará aquí dinámicamente -->
            </div>
        </div>
        <a href="index.html" class="cta">Regresar</a>

    <script src="scriptsc.js"></script>
</body>
</html>
